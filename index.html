<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="location">
          <button class="search" type="button">Search for places</button>
          <i class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="20"
              width="20"
              viewBox="0 0 512 512"
            >
              <path
                fill="#ffffff"
                d="M256 0c17.7 0 32 14.3 32 32V66.7C368.4 80.1 431.9 143.6 445.3 224H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H445.3C431.9 368.4 368.4 431.9 288 445.3V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V445.3C143.6 431.9 80.1 368.4 66.7 288H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H66.7C80.1 143.6 143.6 80.1 224 66.7V32c0-17.7 14.3-32 32-32zM128 256a128 128 0 1 0 256 0 128 128 0 1 0 -256 0zm128-80a80 80 0 1 1 0 160 80 80 0 1 1 0-160z"
              />
            </svg>
          </i>
        </div>
        <i class="background top-left">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
            <path
              d="M0 336c0 79.5 64.5 144 144 144H512c70.7 0 128-57.3 128-128c0-61.9-44-113.6-102.4-125.4c4.1-10.7 6.4-22.4 6.4-34.6c0-53-43-96-96-96c-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32C167.6 32 96 103.6 96 192c0 2.7 .1 5.4 .2 8.1C40.2 219.8 0 273.2 0 336z"
            />
          </svg>
        </i>
        <i class="background top-right">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
            <path
              d="M0 336c0 79.5 64.5 144 144 144H512c70.7 0 128-57.3 128-128c0-61.9-44-113.6-102.4-125.4c4.1-10.7 6.4-22.4 6.4-34.6c0-53-43-96-96-96c-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32C167.6 32 96 103.6 96 192c0 2.7 .1 5.4 .2 8.1C40.2 219.8 0 273.2 0 336z"
            />
          </svg>
        </i>
        <i class="background bottom-left">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
            <path
              d="M0 336c0 79.5 64.5 144 144 144H512c70.7 0 128-57.3 128-128c0-61.9-44-113.6-102.4-125.4c4.1-10.7 6.4-22.4 6.4-34.6c0-53-43-96-96-96c-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32C167.6 32 96 103.6 96 192c0 2.7 .1 5.4 .2 8.1C40.2 219.8 0 273.2 0 336z"
            />
          </svg>
        </i>
        <i class="background bottom-right">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
            <path
              d="M0 336c0 79.5 64.5 144 144 144H512c70.7 0 128-57.3 128-128c0-61.9-44-113.6-102.4-125.4c4.1-10.7 6.4-22.4 6.4-34.6c0-53-43-96-96-96c-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32C167.6 32 96 103.6 96 192c0 2.7 .1 5.4 .2 8.1C40.2 219.8 0 273.2 0 336z"
            />
          </svg>
        </i>
        <div class="image">
          <img src="./img/HeavyCloud.png" alt="Shower" />
        </div>
        <div class="details">
          <div class="temp">
            <span>n/a</span>
            <span class="deg">°C</span>
          </div>
          <div class="date">
            <h3>n/a</h3>
            <p class="p1">
              Today &nbsp; &nbsp; • &nbsp; &nbsp;
              <span class="date-time">n/a</span>
            </p>
            <p class="p2">
              <i>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="29"
                  width="25"
                  viewBox="0 0 384 512"
                >
                  <path
                    fill="#A09FB1"
                    d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
                  />
                </svg>
              </i>
              <span class="loc"> n/a </span>
            </p>
          </div>
        </div>
      </div>
      <div class="find-location">
        <label class="handle" for="handle">X</label>
        <form action="" class="location-form">
          <label for="sea" class="location-search">
            <svg
              width="24px"
              height="24px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M16.6725 16.6412L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"
                  stroke="#616475"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </svg>
            <input id="search" placeholder="search location" type="text" />
          </label>
          <input type="submit" value="Search" />
        </form>
        <div>
          <select name="cities" id="cities">
            <option value="Your Location">Your Location</option>
          </select>
        </div>
      </div>
      <div class="main">
        <div class="temp">
          <div class="c activated">°C</div>
          <div class="f">°F</div>
        </div>
        <div class="days">
          <div class="day">
            <div class="date">n/a</div>
            <img src="./img/HeavyCloud.png" alt="" />
            <div class="degrees">
              <div class="max">n/a°C</div>
              <div class="min">n/a°C</div>
            </div>
          </div>
          <div class="day">
            <div class="date">n/a</div>
            <img src="./img/HeavyCloud.png" alt="" />
            <div class="degrees">
              <div class="max">n/a°C</div>
              <div class="min">n/a°C</div>
            </div>
          </div>
          <div class="day">
            <div class="date">n/a</div>
            <img src="./img/HeavyCloud.png" alt="" />
            <div class="degrees">
              <div class="max">n/a°C</div>
              <div class="min">n/a°C</div>
            </div>
          </div>
          <div class="day">
            <div class="date">n/a</div>
            <img src="./img/HeavyCloud.png" alt="" />
            <div class="degrees">
              <div class="max">n/a°C</div>
              <div class="min">n/a°C</div>
            </div>
          </div>
          <div class="day">
            <div class="date">n/a</div>
            <img src="./img/HeavyCloud.png" alt="" />
            <div class="degrees">
              <div class="max">n/a°C</div>
              <div class="min">n/a°C</div>
            </div>
          </div>
        </div>
        <div class="highlights">
          <h2>Today's Highlights</h2>
          <div class="highlight-box">
            <div class="data-box wind">
              <h4>Wind status</h4>
              <p>n/a</p>
              <i>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  height="22"
                  width="18"
                >
                  <path
                    fill="#ffffff"
                    d="M429.6 92.1c4.9-11.9 2.1-25.6-7-34.7s-22.8-11.9-34.7-7l-352 144c-14.2 5.8-22.2 20.8-19.3 35.8s16.1 25.8 31.4 25.8H224V432c0 15.3 10.8 28.4 25.8 31.4s30-5.1 35.8-19.3l144-352z"
                  />
                </svg>
              </i>
            </div>
            <div class="data-box humadity">
              <h4>Humadity</h4>
              <p>n/a</p>
            </div>
            <div class="data-box visibility">
              <h4>Visibility</h4>
              <p>n/a</p>
            </div>
            <div class="data-box pressure">
              <h4>Air pressure</h4>
              <p>n/a</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
